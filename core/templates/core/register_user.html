
{% extends 'core/base.html' %}
{% load static %}


{% block title %}Login{% endblock %}

{% block content %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;

        }

        #registerBackground {
            background-image: url("{% static 'core/login.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */

        }
        #loginBackground::before {
    content: '';
    position: absolute;
    top: 30;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Adjust this for transparency level */
    z-index: 1; /* Keep the overlay behind the content */
}

        .header {
            flex-direction: row;
            padding: 20px 0;
            display: flex;
            width: 100%;
            background-color: white;
            align-items: center;
            border-bottom: thin solid black;
            margin-bottom: 0; /* Ensure no extra space */
        }

        h1 {
            color: #606c38;
        }

        #whiteForm {
            width: 400px;
            height: 400px;
            background-color: white;
            display: flex;
            flex-direction: column; /* Stack elements vertically inside the form */
            align-items: center;
            justify-content: center;
            padding: 20px; /* Optional: Add padding inside the form */
            border-radius: 25px;
            z-index: 2;
        }
        form {
            font-size: small;
        }
    </style>

    {% if form.errors %}
        <p>There was an error with your form</p>
    {% endif %}
    <div id="registerBackground">
    <div id="whiteForm">
<h1 style="margin-bottom: 25px">Register</h1>

<form action= "{% url 'register_user' %}" method="POST">
    {% csrf_token %}
{{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-secondary">
</form>
    </div>
    </div>

{% endblock %}
