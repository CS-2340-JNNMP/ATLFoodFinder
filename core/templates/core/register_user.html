{% extends 'core/base.html' %}
{% load static %}


{% block title %}Login{% endblock %}

{% block content %}
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;

        }

        #registerBackground {
            background-image: url("{% static 'core/register.jpeg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            display: flex; /* Enable flexbox */
            justify-content: center; /* Center horizontally */
            {#align-items: center; /* Center vertically */#}
        }
        #loginBackground::before {
    content: '';
    position: absolute;
    top: 30px;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1; /* Keep the overlay behind the content */
}

        .header {
            flex-direction: row;
            padding: 20px 0;
            display: flex;
            width: 100%;
            background-color: #3e3d3b;
            align-items: center;
            border-bottom: thin solid black;
            margin-bottom: 0; /* Ensure no extra space */
        }

        h1 {
            color: #3e3d3b;
        }

        #whiteForm {
            width: 400px;
            height: 400px;
            {#background-color: grey;#}
            display: flex;
            flex-direction: column; /* Stack elements vertically inside the form */
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 25px;
            z-index: 2;
            margin-top: 15vh;
        }
        form {
            font-size: small;
        }
    </style>

    {% if form.errors %}
        <p>There was an error with your form</p>
    {% endif %}
    <div id="registerBackground">
    <div id="whiteForm">
<h1 style="margin-bottom: .5vh; color: #3e3d3b; font-size: xxx-large">Welcome!</h1>

<form class="register-form" action="{% url 'register_user' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input style="margin-top: 1.2vh; padding-left: 1.5vh; padding-right: 1.5vh; font-size:medium; padding-top: 1vh; padding-bottom: 1vh; border-radius: 18px;" type="submit" value="Submit" class="btn btn-secondary">
</form>
    </div>
    </div>

{% endblock %}
